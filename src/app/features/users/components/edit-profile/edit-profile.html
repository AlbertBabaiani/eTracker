<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>Edit Profile</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Display Name</mat-label>
          <input matInput formControlName="displayName" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Photo URL</mat-label>
          <input matInput formControlName="photoURL" placeholder="https://..." />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" />
        </mat-form-field>

        <!-- Email is usually read-only or requires re-auth to change -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [value]="currentUser()?.email" disabled />
          <mat-hint>Email cannot be changed directly</mat-hint>
        </mat-form-field>

        <div class="actions">
          <button mat-button type="button" routerLink="/profile">Cancel</button>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="profileForm.invalid || profileForm.pristine"
          >
            Save Changes
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
