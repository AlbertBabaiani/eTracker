<div class="shell auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>Enter your email to receive instructions</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input
            matInput
            [(ngModel)]="email"
            name="email"
            type="email"
            required
            email
            #emailCtrl="ngModel"
          />
          <!-- <mat-error *ngIf="emailCtrl.invalid">Valid email required</mat-error> -->
        </mat-form-field>

        <div class="actions">
          <button
            mat-flat-button
            color="primary"
            type="submit"
            [disabled]="!email || emailCtrl.invalid"
          >
            Send Reset Link
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-footer class="auth-footer">
      <p>Remembered it? <a routerLink="/signin">Login</a></p>
    </mat-card-footer>
  </mat-card>
</div>
