<nav class="main-nav" [class.closed]="isCollapsed()">
  <button class="toggle-btn" mat-icon-button (click)="toggleMenu()">
    <mat-icon>{{ isCollapsed() ? 'chevron_right' : 'chevron_left' }}</mat-icon>
  </button>

  <div class="nav-brand">
    <div class="logo-wrapper text">
      <app-logo [vertical]="true" />
    </div>
    <div class="logo-wrapper icon">
      <app-logo [vertical]="true" [showText]="false" />
    </div>
  </div>

  <div class="nav-links">
    <div class="nav-links-block">
      <a routerLink="/feature/calendar" routerLinkActive="active" class="nav-item">
        <mat-icon class="nav-icon">calendar_today</mat-icon>
        <span class="label">Reservations</span>
      </a>

      <a routerLink="/feature/guests" routerLinkActive="active" class="nav-item">
        <mat-icon class="nav-icon">group</mat-icon>
        <span class="label">Guests</span>
      </a>

      <a routerLink="/feature/properties" routerLinkActive="active" class="nav-item">
        <mat-icon class="nav-icon">apartment</mat-icon>
        <span class="label">Properties</span>
      </a>
    </div>

    <div class="nav-links-block">
      <div class="spacer"></div>

      <a routerLink="/feature/profile" routerLinkActive="active" class="nav-item profile-item">
        <div class="profile-circle">
          @if (user()?.photoURL) {
          <img [src]="user()?.photoURL" alt="Me" />
          } @else {
          <span>{{ getInitials(user()?.displayName) }}</span>
          }
        </div>
        <span class="label">Profile</span>
      </a>

      <button type="button" (click)="logout()">Logout</button>
    </div>
  </div>
</nav>
